plugins {
    id 'java-library'
}

group = 'ru.max'
version = '0.0.6-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.12'

    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.2'

    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'com.intellij:annotations:9.0.4'

    // tests
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'org.slf4j:slf4j-reload4j:1.7.36'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'com.sparkjava:spark-core:2.9.4'
    testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.1.4'
    testImplementation 'com.jparams:to-string-verifier:1.4.3'
    testImplementation 'commons-io:commons-io:2.18.0'
}